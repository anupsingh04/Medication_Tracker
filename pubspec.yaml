name: medimate
description: A Flutter project for the 2022 Solution Challenge.
publish_to: "none"
version: 1.0.0+1

environment:
  # FIX 1: Allow Dart 3 (Essential for modern Flutter)
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Utilities
  tuple: ^2.0.2
  intl: ^0.19.0 # FIX 2: corrected from invalid 0.20.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  path_provider: ^2.1.2 # Often needed, good to have

  # UI & Widgets
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0 # FIX 3: Updated to modern version

  # Calendar & Dates
  table_calendar: ^3.1.1
  timeago: ^3.6.1
  flutter_datetime_picker_plus: ^2.0.1 # FIX 4: Replaced abandoned package

  # Visuals
  smooth_page_indicator: ^1.1.0
  flutter_spinkit: ^5.2.0
  page_transition: ^2.1.0
  auto_size_text: ^3.0.0
  cached_network_image: ^3.3.1
  percent_indicator: ^4.2.3
  expandable: ^5.0.1

  # Data
  json_path: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
